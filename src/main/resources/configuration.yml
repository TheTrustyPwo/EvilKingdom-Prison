          #The "/mine retheme" sub-command.
          retheme:

            #The retheme cooldown (in ticks).
            #This should be a good amount of time to prevent abuse (who needs to change their mine theme that often anyways?).
            cooldown: 36000

            #The sub-command's messages.
            messages:

              #The message sent when the executor is not a player.
              invalid-executor:
                - "&6&lPrison &7» &eInvalid executor, &eyou must be a &6player&e."

              #The message sent when the player enters an invalid usage.
              invalid-usage:
                - "&6&lPrison &7» &eInvalid usage, &etry &6/mine retheme&e."

              #The message sent when the retheme is invalid.
              invalid-retheme:

                #The message sent when the player does not have a mine.
                has-no-mine:
                  - "&6&lPrison &7» &eInvalid retheme, &eyou &6do not&e have a mine."

                #The message sent when the player's mine is already using selected theme.
                #Variables:
                # - %theme% ~ The selected theme.
                already-using-theme:
                  - "&6&lPrison &7» &eInvalid retheme, &eyour &6mine&e is &6already&e using the &6%theme% &etheme."

                #The message sent when the player's mine is already retheming their mine.
                already-rethemeing:
                  - "&6&lPrison &7» &eInvalid retheme, &eyour &6mine&e is &6already&e being &6rethemed&e."

                #The message sent when the mine is on cooldown.
                #Variables:
                # - %time_left% ~ The cooldown's time left.
                on-cooldown:
                  - "&6&lPrison &7» &eInvalid retheme, &eyou are on &6cooldown &efor another &6%time_left%&e."

              #The message sent when the retheme is a success.
              success:

                #The message sent to the player.
                player:

                  #The message sent when the mine is retheming.
                  retheming:
                    - "&6&lPrison &7» &eYour &6mine&e is being &6rethemed&e..."
                    - "&7&o(Please be patient, this could take a while!)"

                  #The message sent when the mine is has been rethemed.
                  rethemed:
                    - "&6&lPrison &7» &eYour &6mine&e has been &6rethemed&e."

                #The message sent to the targeted player.
                #This is only sent to the targeted player if they're inside the mine (if they are, it'll send this, and it'll teleport them to spawn).
                target:
                  - "&6&lPrison &7» &6%player%&e's &6mine&e is now being &6rethemed&e."

            #The sub-command's sounds.
            sounds:

              #The sound sent when there is an error.
              error:

                #The sound.
                #Use the SpigotMC 1.18.2's API's sound list, which can be found at https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html.
                sound: "BLOCK_NOTE_BLOCK_BIT"

                #The sound's pitch.
                pitch: 0.5

                #The sound's volume.
                volume: 1.0

              #The sound sent when the retheme is a success.
